<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Atom bot">
    <meta name="author" content="Akash P Kumar akashpk1997@gmail.com">

    <title>Atom</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <section>
      <h1>Atom</h1>
      <h2>Here to help!</h2>

      <div class="speech-control-container">
        <button>
        <div class="speech-control">
            <div class="fa fa-microphone microphone-icon"></div>
        </div>
        <div class="speech-control-pulse"></div>
        <svg x="0px" y="0px" class="speech-control-loader">
            <circle class="circle" stroke-width="10" r="101" />
        </svg>
      </button>
    </div>

      <div hidden>
          <p>You said: <em class="output-you">...</em></p>
          <p>Bot replied: <em class="output-bot">...</em></p>
      </div>
    </section>

    <script>
    var $element = $('.speech-control-container');

$element.on('click', function(){
 $element.addClass('listen').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
    $element.removeClass('listen');    $element.addClass('loading').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
      $element.removeClass('loading');
    });
  });
});
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
